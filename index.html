<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwave - Recruiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sometype Mono', monospace;
            line-height: 1.5;
            color: #000000;
            background-color: #3c034d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 640px;
            background-position: center;
            background-repeat: repeat;
            z-index: -1;
        }
        
        /* Main container */
        .main-container {
            max-width: 35rem;
            width: 100%;
            text-align: center;
            padding: 3rem;
        }
        
        /* Logo/image */
        .logo {
            width: 7.5rem;
            height: 7.5rem;
            border-radius: 0.5rem;
            border: 3px solid #000000;
            margin: 0 auto 2rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: calc(0.5rem - 3px);
        }
        
        /* Divider */
        .divider {
            height: 3rem;
            width: 3px;
            background-color: #000000;
            margin: 2rem auto;
        }
        
        /* Content box */
        .content-box {
            background-color: #C3A0FE;
            border: 3px solid #000000;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

            position: absolute;

            height: 100%;

            background-size: 553px;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.5;
        }
        
        .content-box h1 {
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        /* Button */
        .join-button {
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #FEDB8A;
            color: #000000;
            text-decoration: none;
            font-family: 'Sometype Mono', monospace;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 3px solid #000000;
            border-radius: 0.5rem;
            transition: all 0.25s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .join-button:hover {
            background-color: #FEA878;
            transform: scale(1.025);
        }
        
        .join-button .icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            fill: #000000;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .main-container {
                padding: 2rem;
            }
            
            .logo {
                width: 6rem;
                height: 6rem;
            }
            
            .divider {
                height: 2rem;
            }
            
            .content-box {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 1.5rem;
            }
            
            .content-box {
                padding: 1.125rem;
            }
            
            .join-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        </div>
